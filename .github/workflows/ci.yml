name: CI/CD

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      actions: write

    strategy:
      matrix:
        node-version: [22.x, 24.x]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run type checking
        run: npm run type-check

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build extension
        run: npm run build

      - name: Verify manifest
        run: |
          if [ ! -f "app/dist/background.js" ]; then
            echo "Build failed: background.js not found"
            exit 1
          fi
          echo "Build successful: background.js created"

      - name: Upload build artifacts
        if: matrix.node-version == '24.x'
        uses: actions/upload-artifact@v4
        with:
          name: extension-build-${{ github.sha }}
          path: |
            app/
            !app/**/*.ts
            !app/**/*.map
          retention-days: 30

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=high

  package:
    name: Package Extension
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build

      - name: Create extension package
        run: |
          cd app
          zip -r ../sir-chrome-extension-${{ github.sha }}.zip . \
            -x "*.ts" "*.map" "scripts/*.ts"

      - name: Upload extension package
        uses: actions/upload-artifact@v4
        with:
          name: sir-chrome-extension-package
          path: sir-chrome-extension-${{ github.sha }}.zip
          retention-days: 90
